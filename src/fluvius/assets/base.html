<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<!-- source http://www.responsivewebmobile.com/posts/view/2013/06/04/5/Responsive_Pin_Page -->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hi {{.Title}}</title>

   <!-- Included Bootstrap CSS Files -->
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap-responsive.min.css" />
	
	<!-- Includes FontAwesome -->
	<link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css" />
	
	<!-- Website CSS Theme Css -->	
	<link rel="stylesheet" href="./css/stylesheet.css" />

</head>
<body>

	{{template "header" .}}

	<div class="wrapper">
		<div id="main">
			<div id="items" class="row-fluid">
				
				{{range $index, $element := .PageItems}}
				<div class=" item masonry-brick">
					<div class="picture">
						<div class="item-content">
							<div class="title">
								<a href="{{$element.Link}}">
									{{$element.Title}}
								</a>
							</div>
							<div class="description">
								<a href="{{$element.Link}}">
									{{$element.Link}} 
								</a></br>
								{{$element.Comments}} </br>
							</div>
							{{range $index, $karma := $element.Karmas}}
							<div>
								HN {{$karma.Points}}:<a href="{{$karma.Link}}">
									{{$karma.Link}}
								</a>
							</div>
							{{end}}

							<div class="meta">
								<!-- <span>
									<i class="icon-calendar"></i>
									11 May 2013
								</span>-->
								<span>
									<i class="icon-user"></i>
									{{$element.Users}}
								</span>
								<!--<span>
									<i class="icon-heart-empty"></i>
									10
								</span> -->
							</div>
						</div>
					</div>
				</div>
    		{{end}}

			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<footer id="footer"></footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="./js/bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/jquery.masonry.min.js"></script>
	<script src="./js/script.js"></script>

</body>
</html>
